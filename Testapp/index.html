<!DOCTYPE html>
<html>
<head>
    <title>Test Content Tone</title>
</head>
<body>
<form id="form1" name="form1" method="post" action="/views/">
  <p>Type or paste your text here:
</p>
  <p>
    <label for="TextField"></label>
    <textarea name="TextField" id="TextField" cols="45" rows="5"></textarea>
  </p>
  <p>Enter name of target brand or product:</p>
  <p>
    <label for="target"></label>
    <input type="text" name="target" id="target" />
  </p>
  <p>Assessment</p>
  <p>
    <label>
      <input type="radio" name="RadioGroup1" value="positive" id="RadioGroup1_0" />
      Positive</label>
    <br />
    <label>
      <input type="radio" name="RadioGroup1" value="negative" id="RadioGroup1_1" />
      Negative</label>
    <br />
    <label>
      <input type="radio" name="RadioGroup1" value="notsure" id="RadioGroup1_2" />
      Not Sure</label>
    <br />
  </p>
  <p>
    <input type="submit" name="Submit" id="Submit" value="Submit" />
  </p>
  <p>Output</p>
  <p>
    <label for="Output"></label>
    <textarea name="Output" id="Output" cols="45" rows="5"></textarea>
  </p>
</form>
</body>
</html>
